<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iceberg — AI‑Powered Real Estate Intelligence</title>

  <!-- Serif for headline, sans for UI/body -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0b;       /* deep charcoal */
      --text:#f6f6f6;     /* near-white text */
      --muted:#bdbdbd;    /* subheadline color */
      --btn-bg:#ffffff;   /* CTA background */
      --btn-text:#0b0b0b; /* CTA text */
      --maxw:1220px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* ===== Sticky Top Navigation ===== */
    .nav-wrap{
      position:sticky; top:0; z-index:50;
      background:rgba(11,11,11,.92);
      backdrop-filter:saturate(140%) blur(6px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{
      height:72px; display:flex; align-items:center; justify-content:space-between;
      max-width:var(--maxw); margin:0 auto; padding:0 40px; /* pulls brand closer to left edge */
    }
    .brand{font-weight:600; font-size:20px; letter-spacing:.2px}
    .menu{display:flex; gap:28px}
    .menu a{
      color:var(--text); text-decoration:none; font-weight:500; font-size:15px;
      opacity:.92; transition:opacity .2s ease;
    }
    .menu a:hover{opacity:.7}

    /* ===== Hero ===== */
    .hero{
      min-height:calc(100vh - 72px);
      display:flex; align-items:center; justify-content:center;
      padding:72px 24px 64px; position:relative; overflow:hidden;
    }
    .hero::before{
      content:""; position:absolute; inset:-20% -20% 0 -20%;
      background:
        radial-gradient(60% 60% at 50% 35%, rgba(255,255,255,.06), transparent 65%),
        radial-gradient(50% 50% at 50% 100%, rgba(255,255,255,.03), transparent 60%);
      pointer-events:none; mix-blend-mode:screen; opacity:.6;
    }
    .hero-inner{position:relative; width:100%; max-width:860px; text-align:center}
    .headline{
      font-family:"Playfair Display", Georgia, serif; font-weight:700; line-height:1.06;
      font-size:clamp(44px, 7vw, 84px); margin:0 0 18px; letter-spacing:.2px;
    }
    .sub{
      font-size:clamp(16px, 2.2vw, 20px); color:var(--muted); margin:0 0 32px;
    }
    .cta{
      display:inline-block; padding:14px 22px; border-radius:12px;
      background:var(--btn-bg); color:var(--btn-text);
      text-decoration:none; font-weight:600;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      transition:transform .06s ease, opacity .2s ease, box-shadow .2s ease;
    }
    .cta:hover{ transform:translateY(1px); opacity:.97; box-shadow:0 12px 28px rgba(0,0,0,.4) }
    .cta:active{ transform:translateY(2px); opacity:.94 }

    /* ===== Mobile tweaks ===== */
    @media (max-width:900px){
      .menu{gap:20px}
      .nav{padding:0 20px}
    }
    @media (max-width:640px){
      .nav{height:64px}
      .menu{display:none} /* keep it minimal on small screens for now */
      .hero{padding-top:56px}
    }
  </style>
</head>
<body>

  <!-- Sticky Nav -->
  <div class="nav-wrap">
    <header class="nav">
      <div class="brand">Iceberg</div>
      <nav class="menu" aria-label="Primary">
        <a href="#">IcebergIC</a>
        <a href="#">IcebergIR</a>
        <a href="#">IcebergREIT</a>
        <a href="#">IcebergBENCHMARK</a>
        <a href="#">IcebergCUSTOM</a>
      </nav>
    </header>
  </div>

  <!-- Hero -->
  <main class="hero">
    <div class="hero-inner">
      <h1 class="headline">AI‑Powered Real Estate Intelligence</h1>
      <p class="sub">Domain‑specific AI intelligence and tools for managers, investors, brokers, and analysts.</p>
      <a class="cta" href="mailto:patrick@icebergre.ai?subject=Iceberg%20Demo%20Request">Request a Demo</a>
      <!-- Or wire to Calendly:
      <a class="cta" href="https://calendly.com/your-handle/iceberg-demo" target="_blank" rel="noopener">Request a Demo</a>
      -->
    </div>
  </main>

</body>
</html>
