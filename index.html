<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceberg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.has-dropdown::after {
            content: 'â–¼';
            font-size: 10px;
            margin-left: 6px;
            opacity: 0.6;
        }

        .login-btn {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 40px 60px;
            text-align: center;
            position: relative;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: clamp(64px, 10vw, 120px);
            font-weight: 400;
            line-height: 0.9;
            margin-bottom: 40px;
            color: #ffffff;
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: clamp(18px, 2.5vw, 24px);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            line-height: 1.4;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav {
                padding: 16px 20px;
            }

            .nav-links {
                display: none;
            }

            .logo {
                font-size: 24px;
            }

            .hero {
                padding: 80px 20px 40px;
            }

            .hero-title {
                font-size: clamp(48px, 12vw, 80px);
                line-height: 1.0;
                margin-bottom: 30px;
            }

            .hero-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .cta-button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 12px 16px;
            }

            .hero {
                padding: 70px 16px 30px;
            }

            .hero-title {
                font-size: clamp(36px, 15vw, 64px);
            }
        }

        /* Subtle background texture */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">Iceberg</div>
            <div class="nav-links">
                <a href="#" class="nav-link has-dropdown">Platform</a>
                <a href="#" class="nav-link has-dropdown">Solutions</a>
                <a href="#" class="nav-link">Customers</a>
                <a href="#" class="nav-link">Security</a>
                <a href="#" class="nav-link has-dropdown">Company</a>
                <a href="#" class="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Professional<br>
                Class AI
            </h1>
            <p class="hero-subtitle">
                Domain-specific AI for real estate professionals, investment managers, and the Fortune 500.
            </p>
            <a href="mailto:patrick@icebergre.ai?subject=Iceberg%20Demo%20Request" class="cta-button">
                Request a Demo
            </a>
        </div>
    </section>
</body>
</html>
