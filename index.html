<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICEBERG AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#2563eb; --purple:#7c3aed; --bg:#f8fafc; --text:#1a1a1a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    /* Top bar */
    .topbar{
      position:fixed; top:0; left:0; right:0; height:64px;
      display:flex; align-items:center; padding:0 24px;
      background:linear-gradient(90deg, var(--blue), var(--purple));
      color:#fff; z-index:10;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
    }
    .brand{font-weight:700; letter-spacing:.2px}
    /* Hero */
    .hero{
      min-height:100vh; display:flex; align-items:flex-start; justify-content:center;
      padding:120px 24px 48px; /* pushes content slightly down from top */
      text-align:center;
    }
    .hero-inner{max-width:900px; margin-top:48px;}
    .headline{font-size: clamp(34px, 6vw, 56px); line-height:1.1; font-weight:700; margin:0 0 16px}
    .sub{font-size: clamp(16px, 2.4vw, 20px); opacity:.9; margin:0 0 28px}
    .cta{
      display:inline-block; padding:14px 22px; border-radius:10px;
      background:var(--blue); color:#fff; font-weight:600; text-decoration:none;
      transition:transform .05s ease, background .2s ease;
      box-shadow:0 8px 20px rgba(37,99,235,.25);
    }
    .cta:hover{background:#1e4bb8}
    .cta:active{transform:translateY(1px)}
    /* Mobile spacing */
    @media (max-width:640px){
      .topbar{height:56px}
      .hero{padding-top:112px}
    }
  </style>
</head>
<body>

  <!-- Top-left brand -->
  <div class="topbar">
    <div class="brand">Iceberg</div>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <h1 class="headline">AI-Powered Real Estate Intelligence</h1>
      <p class="sub">Domain-specific AI intelligence and tools for managers, investors, brokers, and analysts</p>
      <a class="cta" href="mailto:patrick@icebergre.ai?subject=ICEBERG%20Demo%20Request">Request a Demo</a>
      <!-- Alternative: <a class="cta" href="https://app.icebergre.ai" target="_blank">Request a Demo</a> -->
    </div>
  </section>

</body>
</html>
